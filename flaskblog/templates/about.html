{% extends 'base.html' %}

{% block title%}
    {% if title %}
        <title>{{ 'About' }}</title>
    {% endif %}
{% endblock title%}

{% block content %}
    {% for post in posts %}
        <h1>{{ post.title }}</h1>
        <p>{{ post.content }}</p>  
    {% endfor %}   
{% endblock content%}
